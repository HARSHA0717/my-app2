<div class="parent">
    <div class="child" *ngFor="let product of products">
        <img src="{{product.image}}" alt="" >
        <div class="rate">
            <!-- <span>{{product.rating.rate}}</span> -->
            <app-rating [rating]="product.rating.rate" ></app-rating>
        </div>
        <h3>{{product.category}}</h3>
        <h4>{{product.title}}</h4>
      
        <label for="">Rs.{{product.price}}</label>


    </div>
</div>
