<div class="main">
    <div class="card" *ngFor="let blog of blogs">
        <div class="card-body shadow-lg p-3 mb-3 bg-body-tertiary rounded">
        <h3>{{blog.title}}</h3>
        <span class="aut">{{blog.author}}</span>
        <span> | {{blog.date_published}}</span>
        <br>
        <p>{{blog.content}}</p>
        
    </div>


    </div>
</div>
