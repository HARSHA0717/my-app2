<div class="parent">

 <div class="child">
    <div class="top">
        <h1>Body Mass Index (BMI) Calculator</h1>
    </div>
    <div class="bottom">
        <div class="left">
            <div class="wei">
                <label for="">Weight (kg):</label>
                <input  type="number" placeholder="weight" [(ngModel)]="Weight">
                <input class="wh" type="text" placeholder="kg">
                
            </div>
            <div class="hei">
                <label for="">Height (kg):</label>
                <input  type="number" placeholder="height" [(ngModel)]="Height">
                <input class="wh" type="text" placeholder="cm">
            </div>
            <button class="calculate" [disabled]="!Weight || !Height" (click)="Calculate()">Calculate</button>
            <h3>{{Result}}</h3>

        </div>
        <div class="right">
            <img src="/assets/bmi.jpg" alt="" width="90%" height="90%">
        </div>
    
    </div>
   
 </div>

</div>
