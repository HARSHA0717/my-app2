<form [formGroup]="userForm">

<label for="">Name :</label>
<input type="text" formControlName="name">
<div *ngIf="userForm.get('name')?.touched && userForm.get('name')?.invalid">
    <p class="error" *ngIf="userForm.get('name')?.errors?.['requried']">Name is requried</p>
    <p class="error" *ngIf="userForm.get('name')?.errors?.['minlength']">Minimum 3 characters</p>
    <p class="error" *ngIf="userForm.get('name')?.errors?.['maxlength']">Maximum 10 characters</p>

</div>
<br>
<label for="">Class :</label>
<input type="number" formControlName="class">
<br>
<label for="">Father Name :</label>
<input type="text" formControlName="fathername">
<div *ngIf="userForm.get('name')?.touched && userForm.get('name')?.invalid">
    <p class="error" *ngIf="userForm.get('name')?.errors?.['requried']">Name is requried</p>
    <p class="error" *ngIf="userForm.get('name')?.errors?.['minlength']">Minimum 3 characters</p>
    <p class="error" *ngIf="userForm.get('name')?.errors?.['maxlength']">Maximum 10 characters</p>

</div>
<br>
<label for="">Email :</label>
<input type="text" formControlName="email">
<br>
<label for="">DOB :</label>
<input type="date" formControlName="dob">
<br>
<div formGroupName="address">
    <label for="">Address Line :</label>
    <input type="text" formControlName="addressline">
    <br>
    <label for="">City :</label>
    <input type="text" formControlName="city">
    <br>
    <label for="">State :</label>
    <input type="text" formControlName="state">
    <br>
    <label for="">Pincode :</label>
    <input type="text" formControlName="pincode">
    <br>
</div>


<label for="">Marks :</label>
<button class="btn btn-info" (click)="addmarks()">Add Marks</button>
<br><br>

<div formArrayName="marks">
    <div *ngFor="let marks of marksFormArray.controls; let i=index">
        <div formGroupName="{{i}}">

            <h3>Class {{i+4}}</h3>

            <label for="">Class :</label>
            <input type="number" formControlName="class">
            <br>
           
            <label for="">Year :</label>
            <input type="number" formControlName="year">
            <br>
            
            <label for="">Percentage :</label>
            <input type="number" formControlName="percentage">
            <br>

            <button class="btn btn-danger" (click)="deletemark(i)">Delete</button>

        </div>
    </div>
</div>


<label for="">Type :</label>
<input type="radio" name="type" formControlName="type" value="dayscholor">
<label for="">Dayscholor</label>
<input type="radio" name="type" formControlName="type" value="residential">
<label for="">Residential</label>
<br>

<div *ngIf="userForm.get('type')?.value=='dayscholor'">
    <label for="">BusFee :</label>
    <input type="number" formControlName="busfee">
    <br>
</div>
<div *ngIf="userForm.get('type')?.value=='residential'">
    <label for="">HostelFee :</label>
    <input type="number" formControlName="hostelfee">
    <br>

</div>




<button class="btn btn-primary" (click)="submit()">Submit</button>




</form>
